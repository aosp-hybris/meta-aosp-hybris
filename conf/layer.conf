# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
        ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aosp-hybris"
BBFILE_PATTERN_aosp-hybris = "^${LAYERDIR}/"
BBFILE_PRIORITY_aosp-hybris = "6"

AOSP_HYBRIS_ANDROID_MANIFEST ?= "repo://github.com/aosp-hybris/platform_manifest.git;branch=${SRCBRANCH};protocol=git"
